collections:
  tools:
    output: true
    permalink: /:collection/:name
  tutorials:
    output: true
    permalink: /:collection/:name
  case_studies:
    output: false

sass:
  style: compressed

include: [_redirects, _headers]

defaults:
  - scope:
      path: ""
      type: "tools"
    values:
      layout: "tool"
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"
  - scope:
      path: ""
    values:
      layout: "default"
