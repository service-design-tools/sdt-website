title: Enhanced service design tools
subtitle: An enhanced set of tools to design meaningful services for the new complexity
introduction: >-
  As designers of products and services, people are always our main priority. We
  work with a human-centered design approach in order to shape solutions that
  improve people's quality of life, while generating value for the organisations
  and companies that produce them. **But... what if the perfect solution today
  wasn't the ideal one for tomorrow?**


  We need to deal with the possible consequences of the services we are building and move towards a more responsible design practice. We should consider the ultimate impact of our design decisions on human behaviours, society and environment.
