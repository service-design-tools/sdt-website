sections:
  - title: Behavioural change
    question: How can service designers look at human behaviour in a more
      responsible way, taking into consideration not only the needs and
      experiences of the individuals nowadays but also the long-term effects of
      the design interventions?
    content: >-
      Service designer should take into account the evolution of human behaviour
      over time, and look at behaviour change theories as something that can be
      incorporated in their design practices. 


      Service designers should always consider the long-term effects on human behaviours (and communities) services could generate, and not simply rely on human-centric activities as a way to expand the service's attractiveness.
    tools:
      - Dynamic Personas
      - Behaviour Change Wheel
      - Transition Journey
  - title: System thinking
    question: How service designers could enlarge the perspective on the specific
      service system and ecosystem, to identify opportunities for higher
      sustainability and eventually embed principles of circularity in the
      services they design?
    content: >-
      Service designers should take into account the reciprocity of any exchange
      and consider elements from other systems/ecosystems that could contribute
      to the creation of virtuous relationships, reducing the impact of the
      service itself on the environment and the broader society. 


      Service designer need to push the boundaries of how companies and organizations think of what they do and their role towards our economy, society and planet, in order to reflect on the broader concept of sustainability across the different moments of service delivery.
    tools:
      - Ecosystem Loops
      - System scenario
      - Impact Journey
  - title: Future casting
    question: "How service designers can project themselves and the stakeholders
      they work with in the future, to find both information and inspirations
      that could lead to different considerations around what service companies
      are doing today, and help them better prepare for a future that is
      possible, probable or desirable? "
    content: >-
      Service designers need to consider how the broader context may evolve and
      work on anticipation and prevention, with a higher awareness on how we
      could affect/influence the system to evolve towards a future that we
      consider more desirable. 


      Service designers should encompass and encourage the use of future-casting elements to help companies and organisations making more conscious decisions, instead of focusing only on the optimisation of the service/business models based on the existing market.
    tools:
      - Future backcasting
      - Signal cards
