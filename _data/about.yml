curators:
  - description: >-
      Oblo is an hyper-specialized service design studio supporting people and
      organizations along their innovation journeys.
    logo: /assets/images/uploads/oblo_logo.svg
  - description: >-
      **POLI.design**, fondato nel 1999 dal Politecnico di Milano, insieme alla
      Scuola di Design del Politecnico e al Dipartimento di Design, forma il
      Sistema Design del Politecnico, un aggregato di risorse, competenze,
      strutture e laboratori, tra i più importanti al mondo. POLI.design svolge
      un ruolo cerniera fra i diversi attori che fanno parte dell’ecosistema del
      design e sviluppa formazione per giovani laureati, professionisti ed
      imprese.
    logo: /assets/images/uploads/poli_logo.png
