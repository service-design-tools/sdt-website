timeline:
  title: A long journey
  description: >-
    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
    tempor incididunt ut labore et dolore magna aliqua.
  events:
    - year: '2009'
      text: >-
        The Service Design Tools project started leveraging the research done by
        **Roberta Tassi** for her graduation thesis Communication Tools for
        Service Design, in collaboration with Poli.Design and Domus Academy
        Research Center.


        Over the years the platform has become a key resource in the service
        design discipline, guiding students, practitioners and professionals
        from all over the world in the discovery of service design tools and
        techniques.
    - year: '2019'
      text: >-
        A new version of Service Design Tools has been launched, with the main
        objective of updating the database, refreshing content and case studies
        and improving the user experience.
    - year: '2020'
      text: >-
        The beginning of a new journey, with an increasing involvement and
        participation of **Poli.Design** ( in collaboration with the **Master in
        Service Design** and the **Service Innovation Academy of POLI.design** -
        Politecnico di Milano) to further develop the platform and evolve the
        project, with additional content and initiatives.
